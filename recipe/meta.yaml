{% set python_min = "3.10" %}
{% set name = "planetmapper" %}
{% set version = "1.12.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/planetmapper-{{ version }}.tar.gz
  sha256: 023da8dfeb56dfcd0f4a79dc5237b810a20f9daec6fe8b6178b51a8e02468c2e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - planetmapper = planetmapper.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - astropy-base
    - matplotlib-base
    - numpy
    - pillow
    - spiceypy
    - scipy
    - photutils
    - tqdm
    - pyproj
    - typing-extensions

test:
  imports:
    - planetmapper
  commands:
    - pip check
    - planetmapper --help
    - planetmapper --version
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ortk95/planetmapper
  summary: 'PlanetMapper: A Python package for visualising, navigating and mapping Solar System observations'
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://planetmapper.readthedocs.io/
  dev_url: https://github.com/ortk95/planetmapper

extra:
  recipe-maintainers:
    - ortk95
